<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="img/icon.png">
<link rel="apple-touch-icon-precomposed" href="img/icon.png">
<title>顔面占い</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>顔面占い</h1>

    <form action="upload.php" method="post" enctype="multipart/form-data" role="form">
        <div class="form-group">
            <input type="text" name="myname" placeholder="名前を半角英数字で入力してください" class="form-control" pattern="^[0-9A-Za-z-_]+$" required>
        </div>

        <div class="form-group">
            <p>顔写真をカメラ、もしくはデータフォルダからアップロードしてください</p>

            <div id="filebtn">
                <input type="file" name="capture" accept="image/*" capture="camera" required>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                アップロード
            </button>
        </div>
    </form>

    <fotter><img src="img/icon.png" alt="MeHer"></fotter>
</div>
</body>
</html>
